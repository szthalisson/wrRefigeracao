{% extends 'base.html' %}

{% block title %}Editando cliente{% endblock title %}
{% block content %}
  <div class="caixa">
    <h2 class="mb-3">Edição de usuário</h2>
    <form action="{% url 'edit_client' client.id %}" method="post" class="form border border-primary rounded p-2 form-caixa">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary form-control mt-2">Salvar</button>
    </form>
  </div>
{% endblock content %}
